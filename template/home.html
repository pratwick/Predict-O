 {% extends 'base.html' %} {% load static %} {% block home %}
<header>
    <section id="carousal">

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="https://source.unsplash.com/1600x900/?cars,audi" alt="First slide">
                    <div class="carousel-caption">
                        <h2 class="aslide">Check our after car purchase price using your prediction model</h2>
                        <p class="slidea">Get Optimize Results for your next car in an instant with PredictO</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="https://source.unsplash.com/1600x900/?cars,hyundai" alt="second slide ">
                </div>
                <div class="carousel-item ">
                    <img class="<img class=" d-block img-fluid " src="https://source.unsplash.com/1600x900/?cars,volkswagen " alt="Third slide ">
                </div>
            </div>
        </div>
        </div>
        <button class="carousel-control-prev " type="button " data-bs-target="#carouselExampleCaptions " data-bs-slide="prev ">
            <span class="carousel-control-prev-icon " aria-hidden="true "></span>
            <span class="visually-hidden ">Previous</span>
        </button>
        <button class="carousel-control-next " type="button " data-bs-target="#carouselExampleCaptions " data-bs-slide="next ">
            <span class="carousel-control-next-icon " aria-hidden="true "></span>
            <span class="visually-hidden ">Next</span>
        </button>
        </div>
</header>



{% endblock %}
